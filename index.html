<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS stylesheets: reset, fontawesome, tailwind -->
    <!-- <link rel="stylesheet" href="./assets/reset.css"> -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6.3.1/dist/tippy-bundle.umd.min.js"></script>



</head>

<body>
<!-- body div for CSS -->
    <div class="flex flex-col w-full h-screen my-auto items-center overflow-auto bg-gradient-to-br from-[#3AAFA9] to-[#2a8a85] via-cyan-100">

<!-- header div CSS-->
<div class="text-4xl font-bold my-5 mx-5">
    <header>

        <h1 id="title" class="text-4xl font-bold flex justify-center">
            Quote <span class="text-white">&</span> Speech
          </h1>
        <h2 class="hidden sm:block text-2xl font-bold justify-center">Listen, Learn, and Be Inspired: Text-to-Speech with Daily Quotes</h2>  
    </header>

</div>


<!-- Main container for quote textarea and page buttons -->

<main id="main-container" class="grid w-7/12 place-items-center">
        
<!-- textarea for random quotes -->
    <textarea name="textInput" id="textInput" placeholder="" cols="30" rows="10" required="required" class="resize-none rounded-md block p-2.5 w-9/12 h-64 text-sm md:text-base text-gray-900 bg-white rounded-lg border border-gray-300 shadow-md shadow-[#542745]/40 focus:ring-blue-500 focus:border-blue-500 mt-6"></textarea>
    <label for="textinput" class="text-sm font-semibold mt-3">Refresh the page for a new quote</label>
 <!-- Buttons section to play the voice, save the quote, and clear the session -->
    <section id="buttons" class="flex flex-wrap justify-center text-sm md:text-base my-4 space-x-4">
<!-- Play button -->
        <button id="play" class="btns bg-gray-300 hover:bg-green-500 text-gray-800 shadow-md shadow-[#542745]/40 mt-3 font-bold py-2 px-4 rounded"><i class="fas fa-play"></i></button>
<!-- Stop speech button -->
        <button class="btns bg-gray-300 shadow-md shadow-[#542745]/40 hover:bg-red-400 text-gray-800 font-bold mt-3 py-2 px-4 rounded" id="stopSpeech"><i class="fas fa-stop"></i></button>
<!-- Voice option for selection -->
        <select name="dropDown" id="dropDown" class="hidden sm:block bg-gray-300 shadow-md shadow-[#542745]/40 py-2 px-4 rounded mt-3">
            <option class="optionItem" value="US English Female">US English Female</option>
            <option class="optionItem" value="US English Male">US English Male</option>
            <option class="optionItem" value="UK English Female">UK English Female</option>
            <option class="optionItem" value="UK English Male">UK English Male</option>
            <option class="optionItem" value="French Female">French Female</option>
            <option class="optionItem" value="Russian Male">Russian Male</option>
            <option class="optionItem" value="Spanish Female">Spanish Female</option>
        </select>
        <input type="submit" value="Submit" id="userInput" class="hidden sm:block btns bg-gray-300 shadow-md shadow-[#542745]/40 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mt-3">
<!-- Buttons to save and clear quotes -->
        <button class="btns bg-gray-300 shadow-md shadow-[#542745]/40 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mt-3" id="saveQuote">Save Quote <i class="fas fa-floppy-disk"></i></button>
        <button class="btns bg-gray-300 shadow-md shadow-[#542745]/40 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mt-3" id="copyQuote">Copy Quote <i class="fas fa-floppy-disk"></i></button>
        <button class="btns bg-gray-300 shadow-md shadow-[#542745]/40 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mt-3" id="clearQuotes">Clear Saved Quotes</button>
    </section>
<!-- Saved quotes section -->
<section id="savedQuotes-container" class="container m-auto grid md:grid-cols-2 lg:grid-cols-3 w-11/12 m-3">
</section>

</main>

<!-- Responsive voice API source -->
<script src="https://code.responsivevoice.org/responsivevoice.js?key=sOzOcWr6"></script>

<!-- Jquery API source -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- JavaScript source -->
<script src="./assets/quotes.js"></script>
<script src="./assets/speech.js"></script>
</div>
</body>

</html>
