<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>

   </head>
    <title>Text to speech</title>
  </head>
  <body class="flex flex-col h-screen my-auto items-center">
    <header>
        <h1 id="title">Quote & Speech</h1>
    </header>
    <main id="main-container">
        <textarea name="textInput" id="textInput" placeholder= "#" cols="30" rows="10" required="required" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
         <section id="buttons" >
            <button id="play">Play sound</button>
            <button id="saveQuote">Save Quote</button>
            <select name="dropDown" id="dropDown"> 
                <option class="optionItem" value="US English Female">US English Female</option> 
                <option class="optionItem" value="US English Male">US English Male</option>
                <option class="optionItem" value="UK English Female">UK English Female</option> 
                <option class="optionItem" value="UK English Male">UK English Male</option> 
                <option class="optionItem" value="French Female">French Female</option> 
                <option class="optionItem" value="Russian Male">Russian Male</option> 
                <option class="optionItem" value="Spanish Female">Spanish Female</option> 
            </select>
            <input type="submit" value="Submit" id="userInput">
            <button class="btns" id="stopSpeech">Stop</button>
            <button class="btns" id="saveQuote">Save Quote</button>
            
        </section>

        <section id="savedQuotes-container">
            <ul id="savedQuotes">
            </ul>
            <button class="btns" id="shareQuote">Share quote</button>
        </section>
    </main>


<!-- Responsive voice API source -->
<script src="https://code.responsivevoice.org/responsivevoice.js?key=sOzOcWr6"></script>

<!-- Jquery API source -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- JavaScript source -->
<!-- <script src="./assets/script.js"></script> -->
<script src="./assets/quote.js"></script>
<script src="./assets/speech.js"></script>
</body>

</html>
